<!-- ここから -->



<hr>


<div class="d-flex text-white"></div>
{% for post in post%}

  <div class="p-2 flex-fill "><a href="{% url 'demo_app:detail' post_id=post.id %}">
    {% if post.image %}
    <img src="{{ post.image.url }}">
    {% endif %}
    <h5>{{post.title|truncatechars:13 | linebreaksbr}}</h5>
    <p>{{post.text}}</p>
    <p>{{post.created_at}}</p></div>
{% endfor %}  
</div>
